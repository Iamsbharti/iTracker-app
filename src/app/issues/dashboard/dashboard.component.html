<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="dashboard">
  <div class="dashboard__navbar">
    <div class="navbar__icons">
      <img src="assets/virus.png" alt="" />
      <span>i</span><code>Tracker</code>
    </div>
    <div class="dashboard__navbar__welcome">
      <p>Welcome To iTracker</p>
    </div>
    <button
      mat-raised-button
      color="primary"
      class="navbar__button__create"
      title="create a issue"
    >
      Create
    </button>
    <input
      type="search"
      name="search"
      placeholder="Search"
      class="navbar__input__search"
      title="search by keywords"
    />
    <img src="assets/shutdown-96.png" title="logout" alt="" />
  </div>
  <div class="dashboard__main__content">
    <div class="dasboard__filter__sidebar">
      <div class="dasboard__username">
        <p class="option__bold__text">Saurabh Bharti</p>
      </div>
      <div class="div__break__line"></div>
      <div class="dashboard__filter__list">
        <p class="option__bold__text">Filters</p>
        <p class="filters">All Issues</p>
        <p class="filters">Reported by me</p>
        <p class="filters">My Open Issues</p>
        <p class="filters">Done Issues</p>
        <p class="filters">Resolved recently</p>
        <p class="filters">Updated recently</p>
        <div class="div__break__line"></div>
      </div>
    </div>
    <div class="dashboard__issue__list">
      <div class="issue__list__main__div">
        <div class="issue__list__backlog">
          <div class="issue__column__header">
            <p>Backlogs</p>
            <i class="material-icons" title="sort">sort</i>
          </div>
          <div class="col__break__line"></div>
          <div class="issue__card">
            <p class="issue__title">Title</p>
            <p class="issue__priority">High</p>
          </div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
        </div>
        <div class="issue__list__progress">
          <div class="issue__column__header">
            <p>Progress</p>
            <i class="material-icons" title="sort">sort</i>
          </div>
          <div class="col__break__line"></div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
        </div>
        <div class="issue__list__test">
          <div class="issue__column__header">
            <p>Test</p>
            <i class="material-icons" title="sort">sort</i>
          </div>
          <div class="col__break__line"></div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
        </div>
        <div class="issue__list__resolved">
          <div class="issue__column__header">
            <p>Done</p>
            <i class="material-icons" title="sort">sort</i>
          </div>
          <div class="col__break__line"></div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
          <div class="issue__card"></div>
        </div>
      </div>
      <div class="paginator__div">
        <mat-paginator class="issues__paginator" [length]="100" [pageSize]="3">
        </mat-paginator>
      </div>
    </div>
  </div>
  <div class="dashboard__footbar"></div>
</div>
