<div class="save__cancel__main">
  <button
    mat-raised-button
    color="primary"
    class="button__save"
    title="save"
    (click)="save()"
  >
    Save
  </button>
  <button
    mat-raised-button
    color="secondary"
    class="button__cancel"
    title="cancel"
    (click)="cancel()"
  >
    Cancel
  </button>
</div>
