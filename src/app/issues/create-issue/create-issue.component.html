<div class="create__issue">
  <div class="create__issue__header"></div>
  <div class="create__issue__contents">
    <form #createIssueForm="ngForm" (ngSubmit)="createIssue()">
      <div class="form-group">
        <label for="title">Title<span style="color: red">*</span></label>
        <input
          name="title"
          required
          placeholder="title"
          class="form-control"
          [(ngModel)]="title"
          #_title="ngModel"
        />
        <div
          [hidden]="_title.valid || _title.pristine"
          class="alert alert-danger"
        >
          Title is Required
        </div>
        <label for="description">Decription</label>
        <ckeditor
          [(ngModel)]="description"
          [ngModelOptions]="{ standalone: true }"
        ></ckeditor>
        <label for="reporter">Reporter<span style="color: red">*</span></label>
        <input
          class="form-control mt-1"
          name="reporter"
          [value]="name"
          required
          placeholder="Reporter"
          disabled
        />
        <!--
          <div
          [hidden]="_reporter.valid || _reporter.pristine"
          class="alert alert-danger"
        >
          Reporter is Required
        </div>
        -->
        <label for="priority">Priority<span style="color: red">*</span></label>
        <select
          name="priority"
          required
          [(ngModel)]="priority"
          class="form-control mt-1"
        >
          <option [ngValue]="undefined" disabled>Select Priority</option>
          <option *ngFor="let p of priorityOptions" [value]="p">
            {{ p }}
          </option>
        </select>
        <label for="originalEstimates">Original Estimate</label>
        <input
          class="form-control mt-1"
          name="originalEstimates"
          required
          placeholder="Original Estimate"
          [(ngModel)]="originalEstimates"
        />
        <label for="status">Status<span style="color: red">*</span></label>
        <select
          name="status"
          required
          [(ngModel)]="status"
          class="form-control mt-1"
        >
          <option [ngValue]="undefined" disabled>Select Status</option>
          <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
        </select>

        <label for="assignee">Assignee</label>
        <select
          name="assignee"
          required
          [(ngModel)]="assignee"
          class="form-control mt-1"
        >
          <option [ngValue]="undefined" disabled>Add Assignee</option>
          <option *ngFor="let assig of assigneeOptions" [value]="assig.userId">
            {{ assig.name }}
          </option>
        </select>

        <div class="issuee__create__btn">
          <button
            mat-raised-button
            color="primary"
            class="button__create"
            [disabled]="!createIssueForm.form.valid"
          >
            Create
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
